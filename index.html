<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta hhtp-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Asking lulu out</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div class="confirm js-confirm">
        <div class="confirm__container">
            <p class="title">Lulu do you want to go on a date with me? <span
            class="heart"></span></p>
            <div class="confirm__actions">
                <button class="btn-yes js-yes">YES</button>
                <button class="btn-no js-no">NO</button>
            </div>
        </div>
    </div>


    <div class="dialog js-dialog">
        <div class="dialog__container">
            <p>I love you so much & can't wait to see you <span
            class="heart"></span></p>
        </div>
    </div>

    <script src="./js/apps.js"></script>
</body>
</html>
